server:
  port: 8082 #Optional: can be ovverriden by Config Server
spring:
  application:
    name: order-service # This name is used in WebClient URI
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5432/ECommerce-Order-Service
    username: postgres
    password: postgres
  jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
            format_sql: true
      database-platform: org.hibernate.dialect.PostgreSQLDialect
api:
  endpoint:
      base-url: /api/v1
#Register with Eureka service discovery
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}



